<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>如何给自己灌鸡汤？</title>
</head>
<body>
	<h1>如何给自己灌鸡汤？</h1>
	<p>废话不多说，直接开始！</p>
	<h3>一、自己写一个弹窗脚本</h3>
	<ol>
		<li>找到一个目录，右键新建文本文档，命名为"jitang"</li>
		<li>写入代码，详情请见<a href="https://jingyan.baidu.com/album/22fe7cedd478133002617f23.html">这里</a></li>
		<li>文件，另存为，jitang.vbs，编码一定要选ANSI</li>
	</ol>
	<h3>二、开机自启</h3>
	<ol>
		<li>选中jitang.vbs,ctrl+c</li>
		<li>在资源管理器里输入路径"%Userprofile%\Appdata\Roaming\Microsoft\Windows\Start Menu\Programs\Startup"</li>
		<li>右键，粘贴快捷方式即可</li>
	</ol>
</body>
</html>
